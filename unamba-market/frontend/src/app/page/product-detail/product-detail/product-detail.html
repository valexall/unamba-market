<app-navbar></app-navbar>

<div class="container mt-5 mb-5" *ngIf="product">

    <a routerLink="/home" class="text-decoration-none text-muted mb-3 d-inline-block">
        <i class="bi bi-arrow-left"></i> Volver al catálogo
    </a>

    <div class="card shadow-sm border-0 overflow-hidden">
        <div class="card-body p-0">
            <div class="row g-0">

                <div class="col-md-6 bg-light d-flex flex-column align-items-center justify-content-center p-4">

                    <div class="main-image-container bg-white shadow-sm rounded mb-3">
                        <img [src]="selectedImage" class="img-fluid" [alt]="product.name">
                    </div>

                    <div class="gallery-strip d-flex gap-2 overflow-auto py-2" style="max-width: 100%;">
                        <div *ngFor="let imgUrl of galleryImages" class="thumbnail-wrapper"
                            [class.active]="selectedImage === imgUrl" (click)="changeImage(imgUrl)">
                            <img [src]="imgUrl" class="img-thumbnail">
                        </div>
                    </div>

                </div>

                <div class="col-md-6 p-5 d-flex flex-column">

                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <span class="badge"
                            [ngClass]="product.productCondition === 'NUEVO' ? 'bg-success' : 'bg-warning text-dark'">
                            {{ product.productCondition }}
                        </span>

                        <small class="text-muted" *ngIf="product.viewCount">
                            <i class="bi bi-eye"></i> {{product.viewCount}} vistas
                        </small>
                    </div>

                    <h1 class="fw-bold text-dark mb-3">{{ product.name }}</h1>

                    <h2 class="text-primary fw-bold mb-4 display-6">
                        S/ {{ product.price | number:'1.2-2' }}
                    </h2>

                    <div class="d-flex align-items-center mb-4 p-3 bg-white border rounded">
                        <img src="assets/avatar-placeholder.png" class="rounded-circle me-3 border" width="50"
                            height="50">
                        <div>
                            <small class="text-muted d-block">Vendido por:</small>
                            <h6 class="mb-0 fw-bold">{{ product.sellerName }}</h6>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h6 class="fw-bold">Descripción</h6>
                        <p class="text-muted" style="white-space: pre-wrap;">{{ product.description }}</p>
                    </div>

                    <div class="mb-5" *ngIf="product.categoryNames && product.categoryNames.length > 0">
                        <span class="badge bg-secondary me-2 rounded-pill fw-normal px-3 py-2"
                            *ngFor="let tag of product.categoryNames">
                            #{{ tag }}
                        </span>
                    </div>

                    <div class="mt-auto d-grid gap-2" *ngIf="!isOwner">
                        <button class="btn btn-primary btn-lg" (click)="buyProduct()">
                            <i class="bi bi-bag-check-fill me-2"></i> Comprar Ahora
                        </button>
                        <button class="btn btn-outline-dark btn-lg" (click)="contactSeller()">
                            <i class="bi bi-chat-dots-fill me-2"></i> Contactar Vendedor
                        </button>
                    </div>

                    <div *ngIf="isOwner" class="alert alert-info text-center mt-auto">
                        <i class="bi bi-info-circle-fill"></i> Este producto es tuyo.
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 text-center" *ngIf="!product">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2 text-muted">Cargando detalles del producto...</p>
</div>
