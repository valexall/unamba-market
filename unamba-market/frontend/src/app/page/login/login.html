<div class="auth-wrapper">
    
    <div class="auth-image-side">
        <div class="auth-quote">
            <p class="quote-text">"La educación no cambia el mundo, cambia a las personas que van a cambiar el mundo."</p>
            <div class="d-flex align-items-center mt-3">
                <div class="bg-white rounded-circle p-1 me-2" style="width: 30px; height: 30px;">
                    <img src="assets/logo-unamba.png" class="w-100 h-100 object-fit-contain">
                </div>
                <p class="mb-0 text-white fw-bold small">Paulo Freire</p>
            </div>
        </div>
    </div>

    <div class="auth-form-side">
        <div class="form-content">
            
            <div class="auth-header">
                <a routerLink="/" class="auth-logo text-decoration-none">
                    <img src="assets/logo-unamba.png" alt="UNAMBA" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/9/99/Escudo_UNAMBA.png'">
                </a>
                <h1 class="auth-title">Bienvenido</h1>
                <p class="auth-subtitle">Ingresa tus credenciales para continuar.</p>
            </div>

            <form [formGroup]="formLogin" (ngSubmit)="login()">
                
                <div class="form-group">
                    <label class="form-label">Correo Institucional</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="usuario@unamba.edu.pe">
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="••••••••">
                </div>

                <div class="auth-actions">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-submit" [disabled]="formLogin.invalid || isLoading">
                    <span *ngIf="!isLoading">Iniciar Sesión</span>
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="isLoading">Validando...</span>
                    <i *ngIf="!isLoading" class="bi bi-arrow-right"></i>
                </button>

            </form>

            <div class="auth-footer">
                ¿No tienes una cuenta? 
                <a routerLink="/register" class="link-primary">Regístrate aquí</a>
            </div>

        </div>
    </div>
</div>
