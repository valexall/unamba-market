          <a class="nav-link" routerLink="/chat" routerLinkActive="active" (click)="closeMenu()">

            <span *ngIf="unreadCount > 0" class="badge-notification animate-bounce">

            </span>

            <div class="d-flex flex-column d-lg-none">
              <span class="fw-bold">{{userName}}</span>
              <small class="text-muted">Estudiante</small>
